<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body style="background-color: gray;">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient">
          <div class="container-fluid">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h5 class="text-light">Nuevo Estilo</h5>
            <div class="navbar-collapse justify-content-end collapse" id="navbarNavAltMarkup">
              <div id="navegacion" class="navbar-nav">
                <a class="nav-link text-light" aria-current="page" href="index.html">Inicio</a>
                <a class="nav-link text-light" href="sucursales.html">Sucursales</a>
                <a class="nav-link text-light" href="personal.html">Personal</a>
                <a class="nav-link active text-light" href="turnos.html">Turnos</a>
                <a class="nav-link text-light" href="contacto.html">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </header>


<div>
    <main>
        <div class="stepper">
            <div class="step--1 step-active"></div>
            <div class="step--2"></div>
            <div class="step--3"></div>
            <div class="step--4"></div>
        </div>
        <br>

        <form class="form form-active"> 
            <div class="form--header-container m-1">
                <h1 class="form--header-title">
                    Nuevo turno
                </h1>

                <p class="form--header-text">
                    Ingresa tus datos personales
                </p>
            </div>
           
            <input type="text" placeholder="Nombre y apellido" id="nombre" required>
            <input type="text" placeholder="Email" id="email"  required>
            <input type="text" placeholder="Telefono" id="telefono" required>
            <button class="form__btn" id="btn-1">Siguiente</button>
        </form>
        
        <form class="form">
            <div class="form--header-container">
                <h1 class="form--header-title">
                    Eleccion del turno
                </h1>

                <p class="form--header-text">
                    Horario y día
                </p>
            </div>

            <label class="text-light">Horario</label> 
                <select name="horario" class="form-control" id="horario">
                    <option value="Lunes" selected="selected">Lunes</option>
                     <option value="Martes">Martes</option>
                    <option value="Jueves">Jueves</option>
                </select>
            <label class="text-light">Día</label> 
                <select name="dia" class="form-control" id="dia">
                    <option value="Mañana (10 a 12)" selected="selected">Mañana (10 a 12)</option>
                     <option value="Mediodia (13 a 15)">Mediodia (13 a 15)</option>
                    <option value="Tarde (16 a 18)">Tarde (16 a 18)</option>
                </select>

            <button class="form__btn" id="btn-2-prev"> Atras</button>
            <button class="form__btn" id="btn-2-next" onclick="generarResumen()">Siguiente</button>
        </form>
        
        <form>
        <div class="form--mensaje"></div>
        <button class="form__btn" id="btn-3-next" >Confirmar</button>
        </form>

        <div class="form--message"></div>
        
    </main>
</div>


    <footer class="d-flex mt-5">
        <div class="container-fluid py-3 text-light shadow bg-dark bg-gradient">
          <nav class="d-flex flex-column flex-md-row fw-bold text-center justify-content-around shadow-image">
            <a class="text-light" href="index.html">Inicio</a>
            <a class="text-light" href="sucursales.html">Sucursales</a>
            <a class="text-light" href="personal.html">Personal</a>
            <a class="text-light" href="turnos.html">Turnos</a>
            <a class="text-light" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </footer>
      


<script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="turnos.js"></script>
</body>
</html>
